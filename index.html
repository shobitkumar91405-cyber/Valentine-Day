/* ğŸŒ§ RAIN */
#rain-container{position:fixed;inset:0;pointer-events:none;z-index:1}

}

/* ğŸ’” BROKEN HEART */
.heart-3d{

background:#ff4d4d;
transform:rotate(-45deg);
animation:pulse 1.5s infinite,rotate 6s linear infinite;
cursor:pointer;
box-shadow:0 0 80px #ff4d4d;
position:relative
}
.heart-3d::before,.heart-3d::after{
content:'';position:absolute;
width:120px;height:120px;
background:#ff4d4d;border-radius:50%
}
.heart-3d::before{top:-60px}
.heart-3d::after{left:60px}

@keyframes pulse{50%{transform:scale(1.1) rotate(-45deg)}}
@keyframes rotate{to{filter:hue-rotate(360deg)}}

/* ğŸ’Œ PROPOSAL */
#proposal-ui{display:none;text-align:center}
.glow-text{

}
.btn-group{display:flex;gap:20px;justify-content:center}
.btn{

/* ğŸŒ‘ MAIN */
#main-content{

}
.typewriter{

text-align:center;
margin-bottom:80px
}

/* ğŸ¬ VIDEO */
.video-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;margin-bottom:100px
}
.video-card{
background:#161a21;
padding:10px;border-radius:12px;

}
.video-card video{width:100%;display:none;border-radius:8px}
.video-card.active video{display:block}

/* ğŸ“¸ PHOTO (FIXED) */
.photo-section{

height:420px;
overflow:hidden;
border-radius:15px;
border:1px solid #222;
margin-bottom:100px
}
.photo-slide{
position:absolute;
width:100%;height:100%;
object-fit:cover;
opacity:0;
transition:opacity 1.5s ease,transform 1.5s ease;
transform:scale(1.1)
}
.photo-slide.active{
opacity:1;
transform:scale(1)
}

/* ğŸ’” SHAYARI */

/* ğŸ’¬ CHAT */

/* ğŸµ AUDIO */
audio{display:none}
</style>
