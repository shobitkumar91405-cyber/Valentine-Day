<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Special For Ritimaa üíñ</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background: linear-gradient(45deg,#ff4e50,#f9d423,#24c6dc,#ff9a9e);
    background-size:400% 400%;
    animation:bg 10s infinite alternate;
    text-align:center;
}
@keyframes bg{
    0%{background-position:left;}
    100%{background-position:right;}
}

.container{
    position:relative;
    top:50px;
    z-index:2;
}

img{
    width:300px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
}

h1{
    font-size:28px;
    margin-top:20px;
    background: linear-gradient(90deg,red,yellow,blue,green,pink);
    -webkit-background-clip:text;
    color:transparent;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4081;
    color:white;
    cursor:pointer;
    margin-top:20px;
    transition:0.3s;
}
button:hover{
    background:#e91e63;
    transform:scale(1.1);
}

video{
    display:none;
    width:80%;
    max-width:600px;
    margin-top:20px;
    border-radius:20px;
    box-shadow:0 0 20px black;
}

/* Balloons */
.balloon{
    position:absolute;
    bottom:-100px;
    font-size:20px;
    animation:float 10s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);}
    100%{transform:translateY(-110vh);}
}
</style>
</head>
<body>

<div class="container">
    <img src="photo1.jpg" alt="Special Photo">
    <h1>Hii Ritimaa, I have something special for you üíñ</h1>
    <button onclick="playVideo()">Click Here üéÅ</button>
    <video id="myVideo" src="video1.mp4"></video>
</div>

<script>
function playVideo(){
    let video = document.getElementById("myVideo");
    video.style.display="block";
    video.play();
    video.muted=false;
}

/* Create Balloons */
const names=["Ritimaa üíñ","Sivasingh ‚ù§Ô∏è"];
for(let i=0;i<25;i++){
    let balloon=document.createElement("div");
    balloon.className="balloon";
    balloon.innerText=names[Math.floor(Math.random()*names.length)];
    balloon.style.left=Math.random()*100+"vw";
    balloon.style.color="hsl("+Math.random()*360+",100%,50%)";
    balloon.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(balloon);
}
</script>

</body>
</html>
