<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Base Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe3e3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
            flex-direction: column;
        }

        .container {
            position: relative;
            padding: 20px;
            z-index: 1;
        }

        /* Utility to hide elements */
        .hidden {
            display: none !important;
        }

        /* --- Stage 1 & 3 Styles --- */
        .gif-container img {
            width: 220px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn { background-color: #ff4d79; color: white; }
        #noBtn { background-color: #e74c3c; color: white; }
        #yesBtn:hover { background-color: #ff1f59; transform: scale(1.05); }

        /* --- Stage 2: Gift Selection Styles --- */
        .gift-title {
            color: #8e44ad;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .gift-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .gift-box {
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gift-box:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .gift-box img {
            width: 100px;
            height: 100px;
        }
        
        .gift-label {
            display: block;
            margin-top: 10px;
            color: #d32f2f;
            font-weight: bold;
        }

        /* --- Footer Credits Styles --- */
        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #888;
        }
        .footer a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <audio id="bg-music" src="valentine day.mp3" loop></audio>

    <div class="container" id="stage1">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM5YnZ3bGh3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3YnZ3eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Hello Cutie! <br> Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="goToGiftStage()">Yes</button>
            <button class="btn" id="noBtn" onclick="rejectLove()">No</button>
        </div>
    </div>

    <div class="container hidden" id="stage2">
        <h1 class="gift-title">Yay! Now Choose Your Gift! üéÅ</h1>
        <div class="gift-grid">
            <div class="gift-box" onclick="finalCelebration()">
                <img src="https://cdn-icons-png.flaticon.com/512/4213/4213652.png" alt="Gift Box">
                <span class="gift-label">Rose üåπ</span>
            </div>
            <div class="gift-box" onclick="finalCelebration()">
                <img src="https://cdn-icons-png.flaticon.com/512/4213/4213652.png" alt="Gift Box">
                <span class="gift-label">Chocolates üç´</span>
            </div>
            <div class="gift-box" onclick="finalCelebration()">
                <img src="https://cdn-icons-png.flaticon.com/512/4213/4213652.png" alt="Gift Box">
                <span class="gift-label">Teddy üß∏</span>
            </div>
        </div>
    </div>

    <div class="container hidden" id="stage3">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6vap8/giphy.gif" alt="Happy Couple">
        </div>
        <h1>She Said Yes! ‚ù§Ô∏è<br>I knew you loved me!</h1>
    </div>

    <div class="footer">
        Made by sivasinghü•Ä | Insta - <a href="https://instagram.com/smss1708" target="_blank">@smss1708</a>
    </div>


    <script>
        let yesButtonSize = 1.3;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const audio = document.getElementById('bg-music');

        const stage1 = document.getElementById('stage1');
        const stage2 = document.getElementById('stage2');
        const stage3 = document.getElementById('stage3');

        // Funny texts for the 'No' button
        const noTexts = ["No", "Are you sure?", "Pakka?", "Soch lo!", "Dil todogi?", "Last chance!", "I'll cry...", "Please na!"];
        let noCount = 0;

        // Helper function to try playing music on any interaction
        function playMusic() {
            if (audio.paused) {
                audio.play().catch(err => console.log("Interaction needed for audio"));
            }
        }

        // Function when 'No' is clicked
        function rejectLove() {
            playMusic();
            noCount++;
            yesButtonSize += 0.4;
            yesBtn.style.transform = `scale(${yesButtonSize})`;
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
        }

        // Function when 'Yes' is clicked -> Go to Gift Stage
        function goToGiftStage() {
            playMusic();
            stage1.classList.add('hidden'); // Hide first screen
            stage2.classList.remove('hidden'); // Show gift screen
        }

        // Function when a Gift is picked -> Final Celebration
        function finalCelebration() {
            playMusic();
            stage2.classList.add('hidden'); // Hide gift screen
            stage3.classList.remove('hidden'); // Show final screen
            blastConfetti(); // Trigger effect
        }

        // Confetti Effect
        function blastConfetti() {
            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }, colors: ['#ff0000', '#ffa500', '#ffff00', '#008000', '#0000ff', '#4b0082', '#ee82ee'] }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }, colors: ['#ff4d79', '#e74c3c'] }));
            }, 250);
        }
    </script>
</body>
</html>
