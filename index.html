<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Trishika ğŸ‚</title>

<style>
body{
    margin:0;
    background:#fff0f5;
    font-family:'Poppins',sans-serif;
    text-align:center;
    overflow-x:hidden;
}

/* HEADER */
.header{
    padding:50px;
    background:linear-gradient(45deg,#ff4d6d,#ff9a9e);
    color:white;
}
h1{font-size:3rem;margin:0;}
.sub{font-style:italic;font-size:1.2rem}

/* CAKE */
.cake-section{margin:50px 0;cursor:pointer}
.cake{font-size:100px;transition:.3s}
.cake:hover{transform:scale(1.1)}

/* BALLOONS */
.balloon-container{
    display:flex;
    justify-content:center;
    gap:20px;
}
.balloon{
    width:80px;height:100px;
    background:#ff4d6d;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    cursor:pointer;
    position:relative;
}
.balloon::after{
    content:'';
    position:absolute;
    bottom:-20px;
    width:2px;height:30px;
    background:#999;
}

/* MESSAGE BOX */
#message-box{
    display:none;
    background:white;
    width:80%;
    max-width:500px;
    margin:30px auto;
    padding:20px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
}
.shayari{
    color:#d63384;
    font-size:1.1rem;
    white-space:pre-line;
}
button{
    background:#ff4d6d;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:20px;
    cursor:pointer;
}

/* CONFETTI */
.confetti{
    position:fixed;
    top:-10px;
    width:10px;height:10px;
    animation:fall 4s linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg)}
}

/* HEARTS */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:rise 5s linear infinite;
}
@keyframes rise{
    to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<div class="header">
    <h1>Happy Birthday Trishika ğŸ‚</h1>
    <p class="sub">Made with â¤ï¸ by Sivasingh</p>
</div>

<div class="cake-section" onclick="cutCake()">
    <div class="cake">ğŸ‚</div>
    <p><b>Click cake to cut ğŸ‚</b></p>
</div>

<div id="balloon-area" style="display:none">
    <h3>Balloons phodo ğŸˆ</h3>
    <div class="balloon-container">
        <div class="balloon" onclick="pop(this,'I')">ğŸˆ</div>
        <div class="balloon" onclick="pop(this,'LOVE')">ğŸˆ</div>
        <div class="balloon" onclick="pop(this,'YOU â¤ï¸')">ğŸˆ</div>
    </div>
</div>

<div id="message-box">
    <div class="shayari" id="shayari"></div>
    <button onclick="nextMsg()">Next ğŸ’•</button>
</div>

<script>
const music=document.getElementById("music");

const shayari=[
"Khuda kare har din tumhara khubsurat ho ğŸŒ¸\nHar pal muskurahat se bhara ho ğŸ’–",
"Trishika â¤ï¸\nTum meri zindagi ki sabse pyaari wajah ho",
"Aaj tumhara din hai ğŸ‰\nAur meri duniya ka sabse khoobsurat din",
"Happy Birthday meri jaan ğŸ‚\nForever yours â€” Sivasingh ğŸ¥€"
];
let i=0;

function cutCake(){
    music.play().catch(()=>{});
    document.querySelector(".cake").innerHTML="ğŸ°âœ¨";
    document.getElementById("balloon-area").style.display="block";
    confetti();
    hearts();
}

function pop(el,text){
    el.style.background="transparent";
    el.innerHTML=text;
    document.getElementById("message-box").style.display="block";
    nextMsg();
}

function nextMsg(){
    if(i<shayari.length){
        document.getElementById("shayari").innerText=shayari[i++];
    }
}

/* CONFETTI FUNCTION */
function confetti(){
    for(let i=0;i<40;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},70%,60%)`;
        c.style.animationDuration=2+Math.random()*3+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

/* HEARTS FUNCTION */
function hearts(){
    setInterval(()=>{
        let h=document.createElement("div");
        h.className="heart";
        h.innerText="â¤ï¸";
        h.style.left=Math.random()*100+"vw";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);
    },300);
}
</script>

</body>
</html>
