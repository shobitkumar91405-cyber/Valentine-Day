<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ritima</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* Container for the Rose */
        .container {
            position: relative;
            text-align: center;
        }

        /* Message Styling */
        .message {
            position: absolute;
            top: -150px;
            width: 100%;
            color: #ff4d6d;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
            animation-delay: 4s;
        }

        /* Rose Animation Logic */
        .glass {
            height: 450px;
            width: 300px;
            position: relative;
        }

        .rose-petals > div {
            position: absolute;
            background-color: #d52d58;
            width: 45px;
            height: 80px;
            border-top-left-radius: 50% 10%;
            border-top-right-radius: 50% 10%;
            border-bottom-left-radius: 50% 40%;
            border-bottom-right-radius: 50% 40%;
            left: 50%;
            top: 15%;
            transform-origin: bottom center;
            opacity: 0;
            animation: bloom 3s soft-start forwards;
        }

        .rose-petals div:nth-child(1) { animation-delay: 1s; transform: rotate(-30deg); }
        .rose-petals div:nth-child(2) { animation-delay: 1.5s; transform: rotate(30deg); }
        .rose-petals div:nth-child(3) { animation-delay: 2s; transform: rotate(-15deg); scale: 1.1; }
        .rose-petals div:nth-child(4) { animation-delay: 2.5s; transform: rotate(15deg); scale: 1.1; }
        .rose-petals div:nth-child(5) { animation-delay: 3s; transform: rotate(0deg); scale: 1.2; }

        .stem {
            position: absolute;
            height: 250px;
            width: 6px;
            background-color: #1a4d2e;
            left: 50%;
            top: 35%;
            border-radius: 10px;
            transform: scaleY(0);
            transform-origin: bottom;
            animation: growStem 2s ease-out forwards;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: #2d6a4f;
            border-radius: 0 50% 0 50%;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s;
        }

        .leaf-1 { left: -25px; top: 50px; transform: rotate(-45deg); }
        .leaf-2 { right: -25px; top: 100px; transform: rotate(45deg) scaleX(-1); }

        @keyframes growStem {
            to { transform: scaleY(1); }
        }

        @keyframes bloom {
            from { opacity: 0; transform: scale(0) rotate(0deg); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Music Button */
        #playBtn {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            background: #ff4d6d;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message">This is for you Ritima</div>
        
        <div class="glass">
            <div class="rose-petals">
                <div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="stem">
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
            </div>
        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="tere-liye.mp3" type="audio/mpeg">
    </audio>

    <button id="playBtn">Tap to Play Music ðŸŽµ</button>

    <script>
        const btn = document.getElementById('playBtn');
        const audio = document.getElementById('myAudio');

        btn.addEventListener('click', () => {
            audio.play();
            btn.style.display = 'none'; // Play hone ke baad button gayab
        });
    </script>
</body>
</html>
