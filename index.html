<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nisha Khan - By SivaSingh</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #1a1f29;
            --text-color: #e0e0e0;
            --accent: #ff4757;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .doll-container {
            font-size: 80px;
            animation: bounce 2s infinite ease-in-out;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        h1 { color: var(--accent); margin: 5px 0; }
        .made-by { font-style: italic; opacity: 0.8; margin-bottom: 20px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid #333;
            border-radius: 15px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;
            text-align: center;
            padding: 10px;
            overflow: hidden;
        }

        .card:hover { transform: scale(1.05); border-color: var(--accent); }

        .card .cover {
            font-size: 40px;
            z-index: 2;
        }

        .card .content {
            display: none;
            font-size: 14px;
            line-height: 1.4;
            font-weight: bold;
        }

        .blast {
            animation: blastEffect 0.5s forwards;
        }

        @keyframes blastEffect {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .emoji-float {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- üéµ SONG ADDED HERE -->
    <audio id="bgMusic" loop>
        <source src="newsong.mp3" type="audio/mpeg">
    </audio>

    <div class="doll-container">üë¶üèª</div>
    <header>
        <h1>For Nisha Khan ‚ú®</h1>
        <p class="made-by">Made with ‚ù§Ô∏è by SivaSingh</p>
        <p>Click the boxes to reveal surprises üéÅ</p>
    </header>

    <div class="grid" id="shayariGrid"></div>

    <script>
        const music = document.getElementById("bgMusic");

        function forcePlayMusic() {
            if (music.paused) {
                music.play().catch(()=>{});
            }
        }

        document.addEventListener("click", forcePlayMusic);
        document.addEventListener("touchstart", forcePlayMusic);

        const shayaris = [
            "Zindagi ke safar mein tera sath chahiye, tanhaiyon mein tera hath chahiye.",
            "Phoolon ki mehak bhi fiki lagti hai, jab Nisha teri muskurahat dikhti hai.",
            "Khuda kare har khushi teri ho, har kadam pe kamyabi teri ho.",
            "Dosti ka rishta sabse pyara hai, tu hi is dil ka sitara hai.",
            "Chand se pyari chandni, chandni se pyari raat, raat se pyari zindagi, aur zindagi se pyari teri dosti.",
            "Aapki dosti ne humein jeena sikhaya, har mod pe saath nibhaya.",
            "Khuda se mangi thi ek dua, mil gayi tum jaisi dost wafa.",
            "Dil se likhi hai baat, hamesha rahe Nisha tera saath.",
            "Teri dosti ka nasha hai, har dard ki yahi dawa hai.",
            "Suraj ki pehli kiran ho tum, mere liye sabse khas ho tum.",
            "Bas tum haste raho, yahi dua hai meri har pal.",
            "Duniya ki har khushi Nisha ke naam ho, tera har din ek naya paigam ho.",
            "Dil ke rishte kabhi toote nahi karte, sachi dost kabhi rootha nahi karte.",
            "Aapki muskurahat sabse haseen hai, aap jaisa koi aur nahi hai.",
            "Zindagi mein aaye ho aise, jaise koi dua qubool hui ho.",
            "Khushboo ki tarah mehko tum sada, dosti ka yahi hai asli maza.",
            "Har pal tumhein yaad karte hain, tumhari dosti pe naaz karte hain.",
            "Nisha, tum meri dosti ka maan ho, is dil ki tum hi shaan ho.",
            "Rabb se bas yahi maangte hain, ki tum hamesha salamat raho.",
            "Dosti ka safar yunhi chalta rahe, waqt badle par hum na badlein.",
            "SivaSingh ki taraf se dosti ka uphar, hamesha rahe tumse pyaar aur dular."
        ];

        const emojis = ["üåü","‚ú®","üî•","üíé","üå∏","ü¶ã","üéà","üç´"];
        const grid = document.getElementById("shayariGrid");

        shayaris.forEach(text => {
            const card = document.createElement("div");
            card.className = "card";
            const emoji = emojis[Math.floor(Math.random()*emojis.length)];
            card.innerHTML = `<div class="cover">${emoji}</div><div class="content">${text}</div>`;
            card.onclick = e => {
                card.querySelector(".cover").style.display="none";
                const c = card.querySelector(".content");
                c.style.display="block";
                c.classList.add("blast");
            };
            grid.appendChild(card);
        });
    </script>
</body>
</html>
