<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pallavi üòç - By SivaSingh</title>

<style>
body{
margin:0;
background:#0b0e14;
color:#fff;
font-family:'Segoe UI',sans-serif;
text-align:center;
overflow-x:hidden;
}

section{padding:25px 15px}

/* INTRO */
#intro{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:999;
animation:fadeout 1s forwards;
animation-delay:4s;
}
#intro h1{color:#ff4757;font-size:38px}
@keyframes fadeout{to{opacity:0;visibility:hidden}}

/* HEARTS */
.heart{
position:fixed;
color:red;
font-size:18px;
animation:float 3s linear forwards;
}
@keyframes float{
to{transform:translateY(-200px);opacity:0}
}

/* VIDEO CARDS */
.videos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
max-width:900px;
margin:auto;
}
.vcard{
background:#1a1f29;
border-radius:20px;
padding:10px;
}
.vcard video{
width:100%;
border-radius:15px;
display:none;
}
.vcard .play{
font-size:40px;
cursor:pointer;
}

/* PHOTO */
.photo img{
width:90%;
max-width:320px;
border-radius:20px;
border:3px solid #ff4757;
}

/* SHAYARI */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
max-width:900px;
margin:auto;
}
.card{
background:#1a1f29;
border-radius:15px;
padding:15px;
cursor:pointer;
}
.cover{font-size:30px}
.content{display:none;font-size:14px}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<h1>‚ù§Ô∏è I Love You Pallavi üòç ‚ù§Ô∏è</h1>
</div>

<audio id="bgMusic" loop>
<source src="newsong.mp3" type="audio/mpeg">
</audio>

<!-- VIDEOS -->
<section>
<h2>‚ù§Ô∏è Special Videos</h2>
<div class="videos">

<div class="vcard">
<div class="play" onclick="toggleVideo(this,1)">‚ù§Ô∏è</div>
<video src="video1.mp4" playsinline></video>
</div>

<div class="vcard">
<div class="play" onclick="toggleVideo(this,2)">‚ù§Ô∏è</div>
<video src="video2.mp4" playsinline></video>
</div>

<div class="vcard">
<div class="play" onclick="toggleVideo(this,3)">‚ù§Ô∏è</div>
<video src="video3.mp4" playsinline></video>
</div>

<div class="vcard">
<div class="play" onclick="toggleVideo(this,4)">‚ù§Ô∏è</div>
<video src="video4.mp4" playsinline></video>
</div>

</div>
</section>

<!-- PHOTO -->
<section class="photo">
<h2>üì∏ Memories</h2>
<img id="photo" src="photo1.jpg" onclick="nextPhoto()">
</section>

<!-- SHAYARI -->
<section>
<h2>üíå Shayari</h2>
<div class="grid" id="shayariGrid"></div>
</section>

<script>
const music=document.getElementById("bgMusic");

/* HEART EFFECT */
function hearts(){
for(let i=0;i<12;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
h.style.bottom="0";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}
}
setInterval(hearts,900);

/* VIDEO PLAY INSIDE CARD */
function toggleVideo(el,n){
music.pause();
const card=el.parentElement;
const video=card.querySelector("video");

document.querySelectorAll("video").forEach(v=>{
if(v!==video){v.pause();v.style.display="none";}
});

el.style.display="none";
video.style.display="block";
video.play();
}

/* PHOTO */
let p=1;
function nextPhoto(){
p++; if(p>10)p=1;
document.getElementById("photo").src=`photo${p}.jpg`;
hearts();
}

/* SHAYARI */
const shayaris=[
"Zindagi ke safar mein tera sath chahiye, tanhaiyon mein tera hath chahiye.",
"Phoolon ki mehak bhi fiki lagti hai, jab Pallavi teri muskurahat dikhti hai.",
"Khuda kare har khushi teri ho, har kadam pe kamyabi teri ho.",
"Dosti ka rishta sabse pyara hai, tu hi is dil ka sitara hai.",
"Chand se pyari chandni, chandni se pyari raat, raat se pyari zindagi, aur zindagi se pyari teri dosti.",
"Aapki dosti ne humein jeena sikhaya, har mod pe saath nibhaya.",
"Khuda se mangi thi ek dua, mil gayi tum jaisi dost wafa.",
"Dil se likhi hai baat, hamesha rahe Pallavi tera saath.",
"Teri dosti ka nasha hai, har dard ki yahi dawa hai.",
"Suraj ki pehli kiran ho tum, mere liye sabse khas ho tum.",
"SivaSingh ki taraf se pyaar ‚ù§Ô∏è"
];

const grid=document.getElementById("shayariGrid");
shayaris.forEach(t=>{
let c=document.createElement("div");
c.className="card";
c.innerHTML=`<div class="cover">üå∏</div><div class="content">${t}</div>`;
c.onclick=()=>{
c.querySelector(".cover").style.display="none";
c.querySelector(".content").style.display="block";
music.play();
hearts();
};
grid.appendChild(c);
});
</script>

</body>
</html>
